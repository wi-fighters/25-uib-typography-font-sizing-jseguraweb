<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Size it up</title>
    <style>
        :root {
            font-size: 1rem;
        }

        .x-small {
            font-size: 0.5rem;
        }

        .small {
            font-size: 0.8rem;
        }

        .medium {
            font-size: 1rem;
        }

        .large {
            font-size: 1.5rem;
        }

        .x-large {
            font-size: 2rem;
        }

        footer {
            font-size: 2rem;
        }

        .description {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sizes</h1>
    </header>
    <main>
        <p class="x-small">Very Small</p>
        <p class="small">Small</p>
        <p class="medium">Medium</p>
        <p class="large">Large</p>
        <p class="x-large">Extra Large</p>
    </main>

    <footer>
        <h2>Things come in...</h2>
        <p class="description">All shapes and sizes</p>
    </footer>

</body>

</html>
